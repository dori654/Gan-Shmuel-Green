{% extends "base.html" %}
{% block title %}Providers{% endblock %}
{% block content %}
  <h2>Providers</h2>
  <a class="btn btn-primary mb-3" href="{{ url_for('routes.provider_form') }}">New Provider</a>
  <table class="table table-striped">
    <thead><tr><th>ID</th><th>Name</th></tr></thead>
    <tbody>
  {% for id, name in providers %}
  <tr>
    <td>{{ id }}</td>
    <td>{{ name }}</td>
    <td>
      <a href="{{ url_for('routes.provider_edit', provider_id=id) }}" class="btn btn-sm btn-outline-primary">Edit</a>
    </td>
  </tr>
  {% endfor %}
</tbody>
  </table>
{% endblock %}
