<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Billing UI{% endblock %}</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light px-3">
  <a class="navbar-brand" href="{{ url_for('index') }}">Billing</a>
  <div class="navbar-nav">
    <a class="nav-link" href="{{ url_for('providers_ui') }}">Providers</a>
    <a class="nav-link" href="{{ url_for('trucks_ui') }}">Trucks</a>
    <a class="nav-link" href="{{ url_for('rates_ui') }}">Rates</a>
    <a class="nav-link" href="{{ url_for('bills_ui') }}">Bills</a>
    <a class="nav-link" href="{{ url_for('health_ui') }}">Health</a>
  </div>
</nav>

<div class="container mt-4">
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% for cat,msg in messages %}
      <div class="alert alert-{{cat}}">{{ msg }}</div>
    {% endfor %}
  {% endwith %}
  {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
