<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Billing UI{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light px-3">
    <a class="navbar-brand" href="{{ url_for('routes.index_ui') }}">Billing</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarNav" aria-controls="navbarNav"
            aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('routes.providers_ui') }}">Providers</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('routes.trucks_ui') }}">Trucks</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('routes.rates_ui') }}">Rates</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('routes.bills_ui') }}">Bills</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('routes.health_ui') }}">Health</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container mt-4">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% for category, message in messages %}
        <div class="alert alert-{{ category }}">{{ message }}</div>
      {% endfor %}
    {% endwith %}

    {% block content %}
    {% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
