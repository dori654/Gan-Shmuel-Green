{% extends "base.html" %}
{% block title %}Trucks{% endblock %}
{% block content %}
  <h2>Trucks</h2>
  <a class="btn btn-primary mb-3" href="{{ url_for('truck_form') }}">New Truck</a>
  <table class="table">
    <thead><tr><th>Plate</th><th>Provider</th></tr></thead>
    <tbody>
      {% for plate,provider in trucks %}
      <tr><td>{{ plate }}</td><td>{{ provider }}</td></tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
